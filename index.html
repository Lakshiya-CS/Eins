<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles/style.css">
    <title>Eins Card Game</title>
</head>
<body>
    <div class="Comp-area">
        <div class ='Comp-hand'>
            <img src="images/Eins Card.png">
            <img src="images/Eins Card.png">
            <img src="images/Eins Card.png">
            <img src="images/Eins Card.png">
            <img src="images/Eins Card.png">
            <img src="images/Eins Card.png">

            <div class="player-card yellow" draggable="true">8</div>

            <div class="player-card blue" draggable="true">0</div>
